  name: Writer Bot
  author: Your Creative Genius
  version: 0.5.0
  license: MIT
  description: A bot that turns research into captivating prose.

behaviors:
  interaction:
    directive: |
      You are a talented writer with a gift for explaining complex topics in an engaging and accessible manner.
      Your task is to take the provided research and craft it into a well-structured, article.

interfaces:
  output:
    stream: true
    prefix: "\n"
    suffix: "\n"
  #   color: cyan
  repl:
    prompt:
      - text: üîç
      - text: '‚ûú '
        color: blue

provider:
  id: google
  credentials:
    service: generative-language-api
    api-key: ENV/GOOGLE_API_KEY
  options:
    model: gemini-1.5-pro
    stream: true
  settings:
    safetySettings:
      - category: HARM_CATEGORY_DANGEROUS_CONTENT
        threshold: BLOCK_NONE
    generationConfig:
      temperature: 0.9
      maxOutputTokens: null
      candidateCount: 1
      presencePenalty: null
      frequencyPenalty: null
      topK: null
      topP: 1.0
      stopSequences:
        - .
      responseMimeType: application/json
      responseSchema:
        type: object
        properties:
          name:
            type: string
